<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Jacques+Francois&family=Judson&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">    
<title>Sign up</title>
</head>
<body>
    <div class="whole-page-container-signUp">
        <div class="navBar-signUp-page">
            <h1 id="homeNav">Home</h1>
            <h1 id="blogNav">Blog</h1>
            <h1 id="FAQNav">FAQ</h1>
      </div>

      <h1 class="signInTitle">Sign In</h1>
      <div class="signInForm">
        <form action="">
            <input class="signInImputBox" type="email" id="fsignInEmail" name="fsignInEmail" placeholder="Email"><br>
            <input class="signInImputBox" type="password" id="fsignInPassword" name="fsignInPassword" placeholder="Password"><br>
        <input class="submitBtnSignIn" type="submit" value="Login">
        </form>
        </div>
        <div class="container-for-doNotHaveAnAccount">
        <span class="doNotHaveAnAccount">Don't have an account?</span><span id="signUpUnderlinedid" class="signUpUnderlined">Sign Up</span>     
    </div>
    </div>
      <script src="./app.js"></script>
</body>
</html>
